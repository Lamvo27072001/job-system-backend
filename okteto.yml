dev:
    job-system-backend:
        image: registry.cloud.okteto.net/cpea2506/job-system-backend-job-system-back-end:okteto
        command: yarn dev
        sync:
            - .:/usr/src/app
        forward:
            - 5001:5001
        autocreate: true
